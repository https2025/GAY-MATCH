<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>⬆️ Upload Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">🎥 Streamify</div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="upload.html">Upload</a></li>
    </ul>
  </nav>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Admin Panel</h3>
    <ul>
      <li><a href="upload.html">⬆️ Upload Video</a></li>
      <li><a href="index.html">🏠 Beranda</a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <section class="upload-section">
      <h2>⬆️ Upload Video (via Link)</h2>
      <form id="uploadForm">
        <label for="title">Judul Video:</label>
        <input type="text" id="title" required />

        <label for="description">Deskripsi:</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="videoLink">Link Video:</label>
        <input type="url" id="videoLink" placeholder="https://example.com/video.mp4"  required />

        <label for="thumbnail">Thumbnail (URL):</label>
        <input type="url" id="thumbnail" placeholder="https://example.com/thumb.jpg"  required />

        <button type="submit" class="btn upload-btn">⬆️ Simpan Video</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Streamify - Nonton Video Online</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
