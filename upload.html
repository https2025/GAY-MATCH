<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>⬆️ Upload Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>⬆️ Upload Video</h1>
      <a href="index.html" class="btn back-btn">⬅️ Kembali</a>
    </div>
  </header>

  <main class="container">
    <form id="uploadForm">
      <label for="title">Judul Video:</label>
      <input type="text" id="title" required>

      <label for="description">Deskripsi:</label>
      <textarea id="description" rows="4"></textarea>

      <label for="videoFile">Pilih Video:</label>
      <input type="file" id="videoFile" accept="video/*" required>

      <button type="submit" class="btn upload-btn">⬆️ Upload Video</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Website Nonton Video</p>
    </div>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
