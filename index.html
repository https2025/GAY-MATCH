<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak Acak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f3f3f3;
    }
    h1 {
      color: #333;
    }
    #kontak {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Dapatkan Kontak Acak</h1>
  <div id="kontak">Klik tombol di bawah</div>
  <br />
  <button onclick="getRandomContact()">Ambil Kontak</button>

  <script>
    const kontakList = [
      "+62 896-6456-7744",
      "+62 812-3456-7890",
      "+62 857-8888-9999",
      "+62 821-1234-5678",
      "+62 838-4321-1234"
    ];

    function getRandomContact() {
      const randomIndex = Math.floor(Math.random() * kontakList.length);
      const kontak = kontakList[randomIndex];
      document.getElementById("kontak").innerText = kontak;
    }
  </script>

</body>
</html>
